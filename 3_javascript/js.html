<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>javascript</title>
</head>
<body>
  <form id="form">
    <input id="input" />
  </form>
  <div id="output">javascript</div>
  <script>
    document.querySelector('#form').onsubmit = function(e) {
      document.querySelector('#output').innerHTML = document.querySelector('#input').value;
      e.preventDefault();
    }
  </script>
</body>
</html>
