<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>HTML Form</title>
  </head>
  <body>
    <form id="form">
      <input id="first" name="first" type="text" /><br />
      <input type="submit" /><br />
    </form>
    <div id="output"></div>
    <script>
      document.querySelector('#form').onsubmit = function(event) {
        document.querySelector('#output').innerHTML = document.querySelector('#first').value;
        event.preventDefault();
      }
    </script>
  </body>
</html>
