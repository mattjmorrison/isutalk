<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>Hello World</title>
</head>
<body>
  <div>Hey Everyone</div>
  <button id="one">Page One</button>
  <button id="two">Page Two</button>
  <button id="three">Page Three</button>
  <div id="output">Here is the page content</div>
  <script>
    document.querySelector('#one').onclick = function() {
      document.querySelector('#output').innerHTML = "This is Page One";
    };
    document.querySelector('#two').onclick = function() {
      document.querySelector('#output').innerHTML = "This is Page Two";
    };
    document.querySelector('#three').onclick = function() {
      document.querySelector('#output').innerHTML = "This is Page Three";
    };

  </script>
</body>
</html>
