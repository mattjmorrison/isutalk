<body>
  <button id="one">One</button>
  <button id="two">Two</button>
  <button id="three">Three</button>
  <div id="output">Default Text Here</div>
  <script>
    document.querySelector('#one').onclick = function() {
      document.querySelector('#output').innerHTML = 'Text for One';
    }
    document.querySelector('#two').onclick = function() {
      document.querySelector('#output').innerHTML = 'Text for Two';
    }
    document.querySelector('#three').onclick = function() {
      document.querySelector('#output').innerHTML = 'Text for Thre';
    }
  </script>
</body>
