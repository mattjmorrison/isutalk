<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>ajax</title>
</head>
<body>
  <form id="form">
    <input type="submit" />
  </form>
  <div id="output">ajax</div>
  <script>
        document.querySelector('#form').onsubmit = function(e) {
          var oReq = new XMLHttpRequest();
          oReq.addEventListener("load", function() {
            document.querySelector('#output').innerHTML = JSON.parse(this.response).message;
          });
          oReq.open("POST", "http://localhost:8000");
          oReq.send();
          e.preventDefault();
        }
  </script>
</body>
</html>
