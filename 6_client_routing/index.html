<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title>routing</title>
</head>
<body>
  <a href="#one">one</a>
  <a href="#two">two</a>
  <a href="#three">three</a>
  <div id="output">Output</div>
  <script>
    var data = {
      '#one': 'This is one',
      '#two': 'number two',
      '#three': 'number five????'
    }
    window.onhashchange = function() {
      document.querySelector('#output').innerHTML = document.location.hash;
    }
  </script>
</body>
</html>
