<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title></title>
</head>
<body>
  <a href="#one">One</a>
  <a href="#two">Two</a>
  <a href="#three">Three</a>
  <div id="output">Default Text Here</div>
  <script>
    var content = {
      '#one': 'content for one',
      '#two': 'content for two',
      '#three': 'content for three',
    };
    window.onhashchange = function() {
      document.querySelector('#output').innerHTML = content[document.location.hash];

    };
  </script>
</body>
</html>
