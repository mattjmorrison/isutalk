<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
  <title></title>
</head>
<body>
  <a href="#one">One</a>
  <a href="#two">Two</a>
  <a href="#three">Three</a>
  <div id="output"></div>
  <script>
    var content = {
      '#one': 'one content',
      '#two': 'two content',
      '#three': 'three content'
    };
    window.onhashchange = function(e) {
      document.querySelector('#output').innerHTML = content[document.location.hash];
    };
  </script>
</body>
</html>
